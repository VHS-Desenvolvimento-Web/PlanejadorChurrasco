<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Churrascos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="planejador">
        <h1>Planejador de Churrasco</h1>
        <div class="calculadora">
            <div class="input-numeros">
                <div>
                    <label for="numAdultosInput" class="label-bold">Quantidade de Adultos</label>
                    <input type="number" id="numAdultosInput" min="0" required>
                </div>

                <div>
                    <label for="numCriancasInput" class="label-bold">Quantidade de Crianças</label>
                    <input type="number" id="numCriancasInput" min="0">
                </div>

                <div>
                    <label for="numBebidasInput" class="label-bold">Qtd. de Bebidas (em Litros)</label>
                    <input type="number" id="numBebidasInput" min="0" required>
                </div>
            </div>

            <div class="input-radios">
                <div class="opcoes">
                    <label for="tiposCarne" class="label-bold">Tipos de Carne</label>
                    <div class="radios" id="tiposCarne">
                        <div>
                            <input type="checkbox" id="frango" name="carne">
                            <label for="frango">Frango</label>
                        </div>

                        <div>
                            <input type="checkbox" id="porco" name="carne">
                            <label for="porco">Porco</label>
                        </div>

                        <div>
                            <input type="checkbox" id="boi" name="carne">
                            <label for="boi">Boi</label>
                        </div>
                    </div>
                </div>

                <div class="opcoes">
                    <label for="consumo" class="label-bold">Nível de Consumo</label>
                    <div class="radios" id="consumo">
                        <div>
                            <input type="radio" id="leve" name="consumo" checked>
                            <label for="leve">Leve</label>
                        </div>

                        <div>
                            <input type="radio" id="medio" name="consumo">
                            <label for="medio">Médio</label>
                        </div>

                        <div>
                            <input type="radio" id="esfomeado" name="consumo">
                            <label for="esfomeado">Esfomeado</label>
                        </div>
                    </div>
                </div>

                <div class="opcoes">
                    <label for="alcoolicas" class="label-bold">Vai ter bebidas alcoólicas?</label>
                    <div class="radios" id="alcoolicas">
                        <div>
                            <input type="radio" id="alcoolSim" name="alcool">
                            <label for="alcoolSim">Sim</label>
                        </div>

                        <div>
                            <input type="radio" id="alcoolNao" name="alcool">
                            <label for="alcoolNao">Não</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tempos">
                <div class="tempo">
                    <label for="data" class="label-bold">Data do Evento</label>
                    <input type="date" id="data">
                </div>

                <div class="tempo">
                    <label for="duracao" class="label-bold">Duração do Evento</label>
                    <input type="time" id="duracao">
                </div>
            </div>
        </div>

        <div class="mensagem-submit">
            <p class="aviso" id="aviso">Ola</p>
            <input type="submit" onclick="validarCarne()" id="calcularBtn" class="calcular" value="Calcular">
        </div>

        <div class="resultados">
            <div class="divisa">
                <div class="resultado">
                    <label for="carne" class="label-bold">Quantidade de Carne (em kg)</label>
                    <p id="carne">2</p>
                </div>
                <div class="resultado">
                    <label for="gelo" class="label-bold">Quantidade de Gelo (em kg)</label>
                    <p id="gelo">2</p>
                </div>
                <div class="resultado">
                    <label for="carvao" class="label-bold">Quantidade de Carvão (em kg)</label>
                    <p id="carvao">2</p>
                </div>
            </div>
            <input type="button" value="Imprimir" class="imprimir" id="imprimir">
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
